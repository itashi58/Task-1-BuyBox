<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url(BuyBox.css);
    </style>
    <title>BuyBox</title>
</head>
<body class="bl-background">

<div class="main">


    <div class="bl-list">
        <div class="bottomBorder">
            <input type=text placeholder="Назва товару" class="input-field">

            <button type="button" onclick="" class="bl-label">
                Додати
            </button>
        </div>
        <div class="bottomBorder">
            <div class="left">
                <div class="tomatoes">
                    Помідори
                </div>
            </div>

            <div class="center">

                <button type="button" onclick="" class="minus" disabled>
                    -
                </button>
                <input type="text" value="1" class="value">
                <button type="button" onclick="" class="plus">
                    +
                </button>
            </div>

            <div class="right">
                <button type="button" onclick="" class="bought-button">
                    Куплено
                </button>
                <button type="button" onclick="" class="cross">
                    x
                </button>
            </div>
        </div>

        <div class="bottomBorder">
            <div class="left">
                <div class="tomatoes">
                    Печиво
                </div>
            </div>

            <div class="center">
                <button type="button" onclick="" class="minus" disabled>
                    -
                </button>
                <input type="text" value="1" class="value">
                <button type="button" onclick="" class="plus">
                    +
                </button>
            </div>

            <div class="right">
                <button type="button" onclick="" class="bought-button">
                    Куплено
                </button>
                <button type="button" onclick="" class="cross">
                    x
                </button>
            </div>
        </div>

        <div class="bottomBorder">
            <div class="left">
                <div class="tomatoes">
                    Сир
                </div>
            </div>

            <div class="center">
                <button type="button" onclick="" class="minus" disabled>
                    -
                </button>
                <input type="text" value="1" class="value">
                <button type="button" onclick="" class="plus">
                    +
                </button>
            </div>

            <div class="right">
                <button type="button" onclick="" class="bought-button">
                    Куплено
                </button>
                <button type="button" onclick="" class="cross">
                    x
                </button>
            </div>
        </div>
    </div>


    <div class="buy-list">
        <div class="left-buyList">
            &nbsp; Залишилося
        </div>
        <div class="not-bought">
            <div class="products-not-bought">
                <span class="tomat">Помідори</span>
                <span class="number">1</span>

            </div>

            <div class="products-not-bought">
                <span class="tomat">Печиво</span>
                <span class="number">1</span>

            </div>

            <div class="products-not-bought">
                <span class="tomat">Сир</span>
                <span class="number">1</span>

            </div>

        </div>

        <div class="bought">
            &nbsp; Куплено
        </div>

    </div>
</div>
</body>
</html>
