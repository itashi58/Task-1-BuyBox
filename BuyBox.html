<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <style>
        @import url(BuyBox.css);
    </style>

    <title>BuyBox</title>

</head>

<body class="bl-background">

<div class="main">
    <!--Main block of products-->


    <div class="bl-list" id="bl-list">
        <!--List of products to buy (main list)-->

        <div class="add-line">
            <input type=text placeholder="Назва товару" class="input-field" id="input-field">

            <button type="button" class="bl-label">
                Додати
            </button>
        </div>

        <div class="list-line" id="1">

            <div class="left">

                <label>
                    <input type="text" disabled="disabled" class="product-label" value="Помідори">
                </label>

            </div>

            <div class="center">
                <button type="button" onclick="" class="minus"> -</button>
                <input id="input" type="number" value="1" class="value">
                <button id="button" type="button" class="plus"> +</button>
            </div>

            <div class="right">
                <button type="button" onclick="" class="bought-button"> Куплено</button>
                <button type="button" onclick="" class="cross"> x</button>
            </div>

        </div>

    </div>


    <div class="buy-list">
        <!--Buy list block -->
        <div class="left-to-buy-label">
            &nbsp; Залишилося
        </div>

        <div class="left-to-buy-list" id="left-to-buy-list">

            <div class="left-to-buy-product" id="2buy">
                <div class="left-to-buy-product-label">Помідори</div>
                <span class="left-to-buy-product-number">1</span>
            </div>

            <div class="left-to-buy-product">
                <span>Печиво</span>
                <span class="left-to-buy-product-number">1</span>
            </div>

            <div class="left-to-buy-product">
                <span>Сир</span>
                <span class="left-to-buy-product-number">1</span>
            </div>

        </div>

        <div class="bought-label">
            &nbsp; Куплено
        </div>

    </div>


</div>

<div class="badge-field">
    <!--Badge block-->

    <div class="badge">
        <div class="badge-buy-list">
            Buy List
        </div>
        <div class="badge-created-by">
            created by:
        </div>
        <div class="badge-name">
            Danil Malyi
        </div>


    </div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="BuyBox.js"></script>

</body>
</html>
