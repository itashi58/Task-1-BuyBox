<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url(BuyBox.css);
    </style>
    <title>BuyBox</title>
</head>
<body class="bl-background">

<div class="main">

    <div class="bl-list">

        <div class="list-line">
            <input type=text placeholder="Назва товару" class="input-field">

            <button type="button" onclick="" class="bl-label">
                Додати
            </button>
        </div>

        <div class="list-line">

            <div class="left">

                <div class="product-label">
                    Помідори
                </div>

            </div>

            <div class="center">
                <button type="button" onclick="" class="minus" disabled> -</button>
                <input type="text" value="1" class="value">
                <button type="button" onclick="" class="plus"> +</button>
            </div>

            <div class="right">
                <button type="button" onclick="" class="bought-button"> Куплено</button>
                <button type="button" onclick="" class="cross"> x</button>
            </div>

        </div>

        <div class="list-line">

            <div class="left">

                <div class="product-label">
                    Печиво
                </div>

            </div>

            <div class="center">
                <button type="button" onclick="" class="minus" disabled> -</button>
                <input type="text" value="1" class="value">
                <button type="button" onclick="" class="plus"> +</button>
            </div>

            <div class="right">
                <button type="button" onclick="" class="bought-button"> Куплено</button>
                <button type="button" onclick="" class="cross"> x</button>
            </div>

        </div>

        <div class="list-line">

            <div class="left">

                <div class="product-label">
                    Сир
                </div>

            </div>

            <div class="center">
                <button type="button" onclick="" class="minus" disabled> -</button>
                <input type="text" value="1" class="value">
                <button type="button" onclick="" class="plus"> +</button>
            </div>

            <div class="right">
                <button type="button" onclick="" class="bought-button"> Куплено</button>
                <button type="button" onclick="" class="cross"> x</button>

            </div>

        </div>

    </div>


    <div class="buy-list">

        <div class="left-to-buy-label">

            &nbsp; Залишилося

        </div>

        <div class="left-to-buy-list">

            <div class="left-to-buy-product">
                <span>Помідори</span>
                <span class="left-to-buy-product-number">1</span>
            </div>

            <div class="left-to-buy-product">
                <span>Печиво</span>
                <span class="left-to-buy-product-number">1</span>
            </div>

            <div class="left-to-buy-product">
                <span>Сир</span>
                <span class="left-to-buy-product-number">1</span>
            </div>

        </div>

        <div class="bought-label">
            &nbsp; Куплено
        </div>

    </div>

</div>
</body>
</html>
